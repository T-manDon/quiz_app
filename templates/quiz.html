{% extends "base.html" %}

{% block title %}Quiz - Quiz Application{% endblock %}

{% block content %}
<h2>Quiz</h2>
<form method="POST">
    {% for question in questions %}
        <div>
            <p><strong>{{ question.question }}</strong></p>
            <label>
                <input type="radio" name="question_{{ question.id }}" value="A" required>
                {{ question.option_a }}
            </label><br>
            <label>
                <input type="radio" name="question_{{ question.id }}" value="B">
                {{ question.option_b }}
            </label><br>
            <label>
                <input type="radio" name="question_{{ question.id }}" value="C">
                {{ question.option_c }}
            </label><br>
            <label>
                <input type="radio" name="question_{{ question.id }}" value="D">
                {{ question.option_d }}
            </label><br>
        </div>
        <hr>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
<p><a href="{{ url_for('logout') }}">Logout</a></p>
{% endblock %}

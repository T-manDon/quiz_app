{% extends "base.html" %}

{% block content %}
<h1>Quiz</h1>

<form method="POST">
    {% for question in questions %}
        <div class="question">
            <p>{{ question.question }}</p>
            <label>
                <input type="radio" name="question_{{ question.id }}" value="A">
                {{ question.option_a }}
            </label><br>
            <label>
                <input type="radio" name="question_{{ question.id }}" value="B">
                {{ question.option_b }}
            </label><br>
            <label>
                <input type="radio" name="question_{{ question.id }}" value="C">
                {{ question.option_c }}
            </label><br>
            <label>
                <input type="radio" name="question_{{ question.id }}" value="D">
                {{ question.option_d }}
            </label><br><br>
        </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>

{% if score is not none %}
    <h2>Your Score: {{ score }}</h2>
{% endif %}

{% endblock %}
